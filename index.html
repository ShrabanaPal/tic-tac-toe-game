<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=
"https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
          rel="stylesheet">
          <link rel="stylesheet" href="style.css">
          <link rel="icon" href="favicon.svg" type="image/x-icon">

    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="text m-auto flex justify-center items-center font-bold text-4xl">
        Tic Tac Toe Game
    </div>

    <div class="msg-con m-auto flex justify-center items-center font-bold text-4xl hide">
        <p id="msg">Winner</p>
    </div>

    <div class="btn m-auto flex justify-center items-center">
        <button type="button" class="new">New game</button>
    </div>
    <div class="container justify-center items-center m-auto">

        <button class="clip border border-black-2 bg-gray-500 m-2 h-20 w-20"></button>
        <button class="clip border border-black-2 bg-gray-500 m-2 h-20 w-20"></button>
        <button class="clip border border-black-2 bg-gray-500 m-2 h-20 w-20"></button> 
    

        <button class="clip border border-black-2  bg-gray-500 m-2  h-20 w-20"></button>
        <button class="clip border border-black-2  bg-gray-500 m-2  h-20 w-20"></button>
        <button class="clip border border-black-2  bg-gray-500 m-2  h-20 w-20"></button>
    
        

        <button class="clip border border-black-2  bg-gray-500 m-2  h-20 w-20"></button>
        <button class="clip border border-black-2  bg-gray-500 m-2  h-20 w-20"></button>
        <button class="clip border border-black-2  bg-gray-500 m-2  h-20 w-20"></button>
    
    </div>

    <div class="btnn m-auto flex justify-center items-center">
        <button type="button">Reset game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
